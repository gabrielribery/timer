<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <style>
    body {
      background-color: black;
    }

    h1,
    #hours,
    #minutes,
    #seconds,
    #timer,
    h3,
    #laps,
    .hmstxt,
    p {
      color: #00FF00;
      /* giftgrün */
    }
  </style>
  <div class="container">
    <p class="text-center">!!Allow popups!!</p> <!--englisch da die schriftart Ö wie öffnen nicht kennt und schei*** ausgibt-->
  <div class="container">
    <h1 class="text-center">Countdown Timer</h1>
    <div class="form-group">
      <label for="hours" class="hmstxt">hours:</label>
      <input type="number" id="hours" class="form-control" min="0" style="background-color:#000000; border-color:#02fa0a; color:#02fa0a">
      <!--hier könnte man auch mit 'placeholder="minutes"' arbeiten und das label löschen-->
    </div>
    <div class="form-group">
      <label for="minutes" class="hmstxt">minutes:</label>
      <input type="number" id="minutes" class="form-control" min="0" style="background-color:#000000; border-color:#02fa0a; color:#02fa0a">
    </div>
    <div class="form-group">
      <label for="seconds" class="hmstxt">seconds:</label>
      <input type="number" id="seconds" class="form-control" min="0" style="background-color:#000000; border-color:#02fa0a; color:#02fa0a">
    </div>
    <div class="text-center">
      <button id="startButton" class="btn btn-primary" onclick="startTimer()">Start</button>
      <button id="stopButton" class="btn btn-danger" onclick="stopTimer()">Stop</button>
      <button id="resetButton" class="btn btn-secondary" onclick="resetTimer()">Reset</button>
      <button id="lapButton" class="btn btn-info" onclick="lapTimer()">Lap</button>
      <button id="popoutButton" class="btn btn-primary" onclick="openPopoutWindow()">Popout</button>
      <!--löschen/hide da popout alert nicht geht wenn man das popup selber öffnet-->
      <button id="okButton" class="btn btn-primary" onclick="stopAudio()">OK</button>
    </div>

    <div id="timer" class="text-center">00:00:00</div>

    <h3 class="text-center">Lap Times</h3>
    <ul id="laps" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
